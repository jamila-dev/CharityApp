<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}">Charity Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
    <h2 th:text="#{label.donations}">Manage Donations</h2>
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{label.amount}">Amount</th>
            <th>User</th>
            <th>Campaign</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donation : ${donations}">
            <td th:text="${donation.amount}"></td>
            <td th:text="${donation.user.username}"></td>
            <td th:text="${donation.campaign.title}"></td>
            <td th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{app.title}">Charity Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
  <h2 th:text="#{nav.organizations}">Manage Organizations</h2>
  <form th:action="@{/organizations/new}" th:object="${organizationDTO}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{label.create_organization}">Create Organization</button>
  </form>
  <table class="table mt-4">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="org : ${organizations}">
      <td th:text="${org.name}"></td>
      <td th:text="${org.description}"></td>
      <td><a th:href="@{/organizations/delete/{id}(id=${org.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

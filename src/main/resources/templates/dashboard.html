
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}">Charity Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
    <h2>Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{nav.campaigns}">Campaigns</h5>
                    <p>Manage all campaigns</p>
                    <a href="/admin/campaigns" class="btn btn-primary">View Campaigns</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{label.donations}">Donations</h5>
                    <p>Track all donations</p>
                    <a href="/admin/donations" class="btn btn-primary">View Donations</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{label.users}">Users</h5>
                    <p>Manage users</p>
                    <a href="/admin/users" class="btn btn-primary">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{nav.organizations}">Organizations</h5>
                    <p>Manage organizations</p>
                    <a href="/admin/organizations" class="btn btn-primary">View Organizations</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{app.title}">Charity Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
  <h2 th:text="#{label.login}">Login</h2>
  <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}">
    <div class="mb-3">
      <label for="username" class="form-label" th:text="#{label.username}">Username</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" th:text="#{label.password}">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{label.login}">Login</button>
  </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

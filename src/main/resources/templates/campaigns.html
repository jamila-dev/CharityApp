
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}">Charity Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
    <h2 th:text="#{nav.campaigns}">Campaigns</h2>
    <div class="row">
        <div class="col-md-4" th:each="campaign : ${campaigns}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${campaign.title}">Campaign Title</h5>
                    <p class="card-text" th:text="${campaign.description}">Description</p>
                    <p th:text="#{label.organization} + ': ' + ${campaign.organization.name}">Organization</p>
                    <p th:text="#{label.goal} + ': ' + ${campaign.goalAmount}">Goal</p>
                    <p th:text="#{label.raised} + ': ' + ${campaign.raisedAmount}">Raised</p>
                    <a th:href="@{/donations/{id}(id=${campaign.id})}" class="btn btn-primary" th:text="#{label.donate}">Donate</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

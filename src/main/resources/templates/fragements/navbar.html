<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" th:text="#{app.title}">Charity Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/" th:text="#{nav.home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/campaigns" th:text="#{nav.campaigns}">Campaigns</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about" th:text="#{nav.about}">About</a>
        </li>
        <li class="nav-item" th:if="${#authorization.hasAuthority('ADMIN')}">
          <a class="nav-link" href="/admin/organizations" th:text="#{nav.organizations}">Organizations</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" th:if="${#authentication.getPrincipal() == 'anonymousUser'}">
          <a class="nav-link" href="/auth/login" th:text="#{nav.login}">Login</a>
        </li>
        <li class="nav-item" th:if="${#authentication.getPrincipal() == 'anonymousUser'}">
          <a class="nav-link" href="/auth/register" th:text="#{nav.register}">Register</a>
        </li>
        <li class="nav-item" th:if="${#authentication.getPrincipal() != 'anonymousUser'}">
          <a class="nav-link" href="/logout" th:text="#{nav.logout}">Logout</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">
            Language
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="?lang=en">English</a></li>
            <li><a class="dropdown-item" href="?lang=ar">Arabe</a></li>
            <li><a class="dropdown-item" href="?lang=fr">Francais</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
